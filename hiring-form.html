<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Your network</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/hiring-form.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section id="main-section">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12"></div>
          </div>
        </div>
      </section>
      <section id="title-section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Employee Application</h1>
                </div>
                <div class="col-12">
                    <h3>Fill the form below to get started</h3>
                </div>
            </div>
        </div>
      </section>
      <section class="form-section">
      <article class="form-article">
        <div class="container form-container">
            <div class="row">
                <div class="col-12">
                    <form class="row g-3 needs-validation" novalidate>
                        <div class="col-md-6">
                          <label for="first-name-form" class="form-label">First name</label>
                          <input type="text" class="form-control" id="first-name-form" placeholder="Enter name..." required>
                          <div class="valid-tooltip">
                            Looks good!
                          </div>
                        </div>
                        <div class="col-md-6">
                          <label for="last-name-form" class="form-label">Last name</label>
                          <input type="text" class="form-control" id="last-name-form" placeholder="Enter last name..." required>
                        </div>
                        <div class="col-md-4">
                          <label for="validationCustom03" class="form-label">Date</label>
                          <input type="date" class="form-control" id="validationCustom03" placeholder="Enter last name..." required>
                        </div>
                        <div class="col-md-4">
                          <label for="validationCustom04" class="form-label">Number include country code</label>
                          <input type="tel" class="form-control" id="validationCustom04" placeholder="example +3834532443" required>
                        </div>
                        <div class="col-md-4">
                          <label for="validationCustom05" class="form-label">Adress</label>
                          <input type="text" class="form-control" id="validationCustom05" placeholder="124 Str smth" required>
                        </div>
                        <div class="col-md-4">
                          <label for="validationCustom06" class="form-label">Email</label>
                          <input type="email" class="form-control" id="validationCustom06" placeholder="example someone@something.com" required>
                        </div>
                        <div class="col-md-4">
                          <label for="exampleDataList" class="form-label">Country</label>
                            <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
                            <datalist id="datalistOptions">
                              <option value="Kosovo">
                              <option value="Germany">
                              <option value="USA">
                              <option value="Belgium">
                              <option value="France">
                              <option value="United Kingdom">
                            </datalist>
                        </div>
                        <div class="col-md-4">
                          <label for="validationCustom03" class="form-label">City</label>
                          <input type="text" class="form-control" id="validationCustom03" placeholder="Enter your city" required>
                          <div class="invalid-feedback">
                            Please provide a valid city.
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="row">
                            <div class="col-md-12">
                              <label for=""> How were you referred to us</label>
                            </div>
                            <div class="col-md-6 checkbox-container">
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                <label class="form-check-label" for="inlineCheckbox1">Walk-in</label>
                              </div> <br>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option1">
                                <label class="form-check-label" for="inlineCheckbox2">Newspaper</label>
                              </div> <br>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option1">
                                <label class="form-check-label" for="inlineCheckbox3">Twitter</label>
                              </div>
                            </div>
                            <div class="col-md-6 checkbox-container">
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                <label class="form-check-label" for="inlineCheckbox1">Walk-in</label>
                              </div> <br>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option1">
                                <label class="form-check-label" for="inlineCheckbox1">Newspaper</label>
                              </div> <br>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option1">
                                <label class="form-check-label" for="inlineCheckbox1">Twitter</label>
                              </div>
                            </div>

                          </div>
                        </div>
                        <div class="col-md-3">
                          <label for="validationCustom05" class="form-label">Zip</label>
                          <input type="text" class="form-control" id="validationCustom05" required>
                          <div class="invalid-feedback">
                            Please provide a valid zip.
                          </div>
                        </div>
                        <div class="col-12">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                            <label class="form-check-label" for="invalidCheck">
                              Agree to terms and conditions
                            </label>
                            <div class="invalid-feedback">
                              You must agree before submitting.
                            </div>
                          </div>
                        </div>
                        <div class="col-12">
                          <button class="btn btn-primary" type="submit">Submit form</button>
                        </div>
                      </form>
                </div>
            </div>
        </div>
      </article>
      </section>
    </main>
    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
